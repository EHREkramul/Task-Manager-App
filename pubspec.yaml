name: taskmanager

description: "A Simple Task Management Using REST API"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  intl: ^0.20.2
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2
  http: ^1.3.0
  logger: ^2.5.0
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/